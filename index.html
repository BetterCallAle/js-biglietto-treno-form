<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrovie Dello Stato</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!-- styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- HEADER -->
    <header class="text-center">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
        <!-- FORM -->
        <section id="form">
            <div class="form-top">
                <div class="container">
                    <div class="row row-cols-3">
                        <div class="col">
                            <div class="user-name text-center">
                                <label for="name">Nome e Cognome</label>
                                <input type="text" id="name">
                            </div>
                        </div>

                        <div class="col">
                            <div class="distance text-center">
                                <label for="km">Inserisci la distanza in km</label>
                                <input type="text" id="km">
                            </div>
                        </div>

                        <div class="col">
                            <div class="user-age text-center">
                                <label for="age">Inserisci la tua et√†</label>
                                <input type="text" id="age">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-bottom text-center">
                <button id="submit">Genera</button>
                <button id="cancel">Annulla</button>
            </div>
        </section>
        <!-- /FORM -->
    
        <!-- DATA -->
        <section id="data">
           <div class="wrapper">
                <div class="container">
                    <div class="section-heading">
                        <h2>DATI DEL PASSEGGERO:</h2>
                    </div>

                    <div class="section-main">
                        <div class="row row-cols-5">
                            <div class="col">
                                <div class="passenger-data">
                                    <h4>NOME DEL PASSEGGERO</h3>
                                    <p class="passenger-name">Il tuo nome</p>
                                </div>
                            </div>

                            <div class="col">
                                <div class="offer">
                                    <h4>Offerta</h4>
                                    <p>Biglietto Standard</p>
                                </div>
                            </div>

                            <div class="col">
                                <div class="carriage">
                                    <h4>Carrozza</h4>
                                    <p id="carriage">La tua carrozza</p>
                                </div>
                            </div>

                            <div class="col">
                                <div class="code">
                                    <h4>Codice CP</h4>
                                    <p id="code">Il tuo codice</p>
                                </div>
                            </div>

                            <div class="col">
                                <div class="price">
                                    <h4>Costo Biglietto</h4>
                                    <p id="price">Il prezzo</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /SECTION -->
    </main>
    <!-- /MAIN -->

    
    <!-- JS -->
    <script src="js/script.js"></script>
</body>
</html>
