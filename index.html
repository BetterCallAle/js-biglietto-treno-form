<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrovie Dello Stato</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!-- styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- HEADER -->
    <header class="text-center text-light">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
        <!-- FORM -->
        <section id="form">
            <div class="wrapper wrapper-top shadow">
                <div class="form-top">
                    <div class="container">
                        <div class="row row-cols-1 row-cols-lg-3 gy-4">
                            <div class="col">
                                <div class="user-name text-center">
                                    <label for="name">Nome e Cognome</label>
                                    <input type="text" id="name" placeholder="Inserisci Nome e Cognome">
                                </div>
                            </div>
    
                            <div class="col">
                                <div class="distance text-center">
                                    <label for="km">Inserisci la distanza in km</label>
                                    <input type="text" id="km" placeholder="Inserisci i km">
                                </div>
                            </div>
    
                            <div class="col">
                                <div class="user-age text-center">
                                    <label for="age">Inserisci la tua età</label>
                                    <input type="text" id="age" placeholder="Inserisci età">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-bottom text-center mt-5">
                    <button id="submit">Genera</button>
                    <button id="cancel">Annulla</button>
                </div>
            </div>
        </section>
        <!-- /FORM -->
    
        <!-- DATA -->
        <section id="data">
            <div class="section-heading text-center text-light">
                <h2>IL TUO BIGLIETTO</h2>
            </div>

           <div class="wrapper wrapper-bottom">
                <div class="container">
                    <div class="passenger-data-heading">
                        <h3>DATI DEL PASSEGGERO:</h3>
                    </div>

                    <div class="section-main">
                        <div class="container-fluid">
                            <div class="row row-cols-1 row-cols-lg-5 align-items-center">
                                <div class="col ms_bg-dark">
                                    <div class="passenger-data">
                                        <h4 class="col-heading">NOME DEL PASSEGGERO</h3>
                                        <p id="passenger-name" class="fw-bold">Il tuo nome</p>
                                    </div>
                                </div>
    
                                <div class="col">
                                    <div class="offer">
                                        <h4 class="col-heading">Offerta</h4>
                                        <p class="fw-bold">Biglietto Standard</p>
                                    </div>
                                </div>
    
                                <div class="col">
                                    <div class="carriage">
                                        <h4 class="col-heading">Carrozza</h4>
                                        <p id="carriage" class="fw-bold">La tua carrozza</p>
                                    </div>
                                </div>
    
                                <div class="col">
                                    <div class="code">
                                        <h4 class="col-heading">Codice CP</h4>
                                        <p id="code" class="fw-bold">Il tuo codice</p>
                                    </div>
                                </div>
    
                                <div class="col">
                                    <div class="price">
                                        <h4 class="col-heading">Costo Biglietto</h4>
                                        <p id="price" class="fw-bold">Il prezzo</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /SECTION -->
    </main>
    <!-- /MAIN -->

    
    <!-- JS -->
    <script src="js/script.js"></script>
</body>
</html>
